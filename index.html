<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="contactus.php" method="post">

        <p>Name:</p>
        <p><input type="text" name="name" placeholder="Your name"></p>
    
        <p>Email:</p>
        <p><input type="email" email="email" placeholder="Your email"></p>

        <p>Phone Number:</p>
        <p><input type="tel" number="Phone number" placeholder="Your Phone Number"></p>
    
        <p>Comments: </p>
        <p><textarea name="comments" rows="5" cols="20">Your comments</textarea></p>
    
    
        <p><input type="submit"></p>
    
    </form>
</body>
</html>
